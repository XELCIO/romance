        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/XELCIO/music-player/main/COVER/cruel-summer.jpg" />

  </div>

  <div class="music-player">
    <h1>Title</h1>
    <p>Song Name</p>

    <audio id="song">
      <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
    </audio>

    <input type="range" value="0" id="progress" />

    <div class="controls">
      <button class="backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>
  <script>
    const progress = document.getElementById("progress");
    const song = document.getElementById("song");
    const controlIcon = document.getElementById("controlIcon");
    const playPauseButton = document.querySelector(".play-pause-btn");
    const forwardButton = document.querySelector(".controls button.forward");
    const backwardButton = document.querySelector(".controls button.backward");
    const songName = document.querySelector(".music-player h1");
    const artistName = document.querySelector(".music-player p");
    const songs = [{
        title: "Snooze",
        name: "SZA",
        source: "/music/SZA-Snooze.mp3",
      },
      {
        title: "Reminder",
        name: "The Weeknd",
        source: "/music/The Weeknd-Reminder.mp3",
      },
      {
        title: "Cruel Summer",
        name: "Taylor Swift",
        source: "/music/Taylor Swift-Cruel Summer.mp3",
      },
      {
        title: "I Wanna Be Yours",
        name: "Arctic Monkeys",
        source: "/music/Arctic Monkeys-I Wanna Be Yours.mp3",
      },
      {
        title: "Lover Stay",
        name: "Pamungkas",
        source: "/music/Pamungkas-Lover Stay.mp3",
      },
      {
        title: "Malibu Nights",
        name: "LANY",
        source: "/music/LANY-Malibu Nights.mp3",
      },
      {
        title: "Kiss It Better",
        name: "Rihanna",
        source: "/music/Rihanna-Kiss It Better.mp3",
      },
      {
        title: "Hey Daddy",
        name: "Usher",
        source: "/music/Usher-Hey Daddy.mp3",
      },
    ];
    let currentSongIndex = 3;

    function updateSongInfo() {
      songName.textContent = songs[currentSongIndex].title;
      artistName.textContent = songs[currentSongIndex].name;
      song.src = songs[currentSongIndex].source;
      song.addEventListener("loadeddata", function() {});
    }
    // Menambahkan fungsi untuk menampilkan pesan alert khusus untuk lagu "Snooze"
    function showSnoozeAlert() {
      alert("CLUE KEDUA : LOVER BOY");
    }

    function pauseSong() {
      song.pause();
      controlIcon.classList.remove("fa-pause");
      controlIcon.classList.add("fa-play");
    }

    function playSong() {
      song.play();
      controlIcon.classList.add("fa-pause");
      controlIcon.classList.remove("fa-play");
      // Menambahkan kondisi untuk menampilkan pesan alert saat memutar lagu "Snooze"
      if (songs[currentSongIndex].title === "Snooze") {
        showSnoozeAlert();
      }
    }

    function playPause() {
      if (song.paused) {
        playSong();
      } else {
        pauseSong();
      }
    }
    playPauseButton.addEventListener("click", playPause);
    progress.addEventListener("input", function() {
      song.currentTime = progress.value;
    });
    progress.addEventListener("change", function() {
      playSong();
    });
    forwardButton.addEventListener("click", function() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      updateSongInfo();
      playPause();
    });
    backwardButton.addEventListener("click", function() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      updateSongInfo();
      playPause();
    });
    updateSongInfo();
    var swiper = new Swiper(".swiper", {
      effect: "coverflow",
      centeredSlides: true,
      initialSlide: 3,
      slidesPerView: "auto",
      allowTouchMove: false,
      spaceBetween: 40,
      coverflowEffect: {
        rotate: 25,
        stretch: 0,
        depth: 50,
        modifier: 1,
        slideShadows: false,
      },
      navigation: {
        nextEl: ".forward",
        prevEl: ".backward",
      },
    });
    // Inspiration: https://dribbble.com/shots/5455156-Car-HMI-assistant-Album-switching
  </script>
</body>

</html>
